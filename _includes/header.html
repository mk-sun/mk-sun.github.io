<head>
<!-- Page info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

<!-- Meta info -->
    <!-- basic meta tagging -->
    <meta property="og:title" content="{% if page.url == '/' %}{{ page.subtitle }}{% else %}{{ page.title }}{% endif %}">
    <meta property="og:description" content="{% if page.main == true %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}"/>
    <meta property="og:image" content="{% if page.post-header == true or page.project-header == true %}{{ site.url }}{{ page.url }}{{ page.header-img }}{% else %}{{ site.url }}{{ 'Contents/image/MKSun001.jpg' }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="article" />

    <!-- add meta tagging -->
    <!-- <meta name="twitter:card" content="트위터 카드 타입" /> -->

<!-- Favicon -->
    <link rel="shortcut icon" href="{{ 'Contents/image/SunFavicon.ico' | relative_url }}">
